<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" stroke="black" stroke-width="3" fill="#f2f2f2" />
  
  <!-- Dollar sign -->
  <text x="50" y="35" font-size="30" text-anchor="middle" fill="green">$</text>
  
  <!-- Bars representing financial growth -->
  <rect x="25" y="45" width="8" height="20" fill="green"/>
  <rect x="35" y="40" width="8" height="25" fill="green"/>
  <rect x="45" y="30" width="8" height="35" fill="green"/>
  <rect x="55" y="35" width="8" height="30" fill="green"/>
  <rect x="65" y="40" width="8" height="25" fill="green"/>
  
  <!-- Arrow representing financial direction -->
  <path d="M35 70 L50 85 L65 70" stroke="black" stroke-width="3" fill="none"/>
</svg>
